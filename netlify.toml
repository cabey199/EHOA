[build]
  command = "npm run build:client"
  functions = "netlify/functions"
  publish = "dist/spa"


[functions]
  external_node_modules = ["express"]
  node_bundler = "esbuild"

# SPA routing - handle all routes with index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  conditions = { Cookie = [] }

[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"

# Redirect www to apex (non-WWW)
[[redirects]]
  from = "/*"
  to = "https://ethiopianhiking.org/:splat"
  status = 301
  force = true
  conditions = { Host = ["www.ethiopianhiking.org"] }
