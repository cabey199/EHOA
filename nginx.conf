server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html; # update to your deploy root if different
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?|ttf|otf)$ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }
}
